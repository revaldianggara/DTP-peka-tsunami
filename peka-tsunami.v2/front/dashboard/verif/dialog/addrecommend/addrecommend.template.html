<md-dialog aria-label="addnewinputdialog" style="min-width: 300px;">
    <form>
        <md-toolbar class="dialogtoolbar">
            <div class="md-toolbar-tools">
                <h3>Rekomendasi Penanganan</h3>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancelAddRec()">
                    <md-icon md-svg-src="img/icons/close-24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content >
            <md-content class="md-padding dialogcontainerspace">
                <form name="addnewinputform">
                    <div layout="column">
                        <md-input-container style="margin-top: 0px !important;margin-bottom: -10px !important;" flex="100">
                            <label>Lokasi</label>
                            <input disabled ng-model="penanganan.coord">
                        </md-input-container>
                        <md-input-container style="margin-top: 10px !important;margin-bottom: -10px !important;" flex="100">
                            <label>Keterangan</label>
                            <input required ng-model="penanganan.info">
                        </md-input-container>
                        <md-input-container style="margin-top: 10px !important;margin-bottom: -10px !important;" flex="100">
                            <label>Penanganan</label>
                            <input required ng-model="penanganan.action">
                        </md-input-container>
                    </div>
                </form>
            </md-content>   
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-disabled="!penanganan.info || !penanganan.action" ng-click="addrec()" style="margin-right:20px;" aria-label="Add new reccomendation">
                <span>Tambahkan</span>
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
